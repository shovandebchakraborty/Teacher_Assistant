<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuitionTeacher - Student Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f42 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1200px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            min-height: 500px;
        }

        .left-section {
            background: linear-gradient(135deg, #1a472a 0%, #2d5f42 100%);
            color: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .left-section::before {
            content: '';
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #1a472a;
        }

        .welcome-text {
            position: relative;
            z-index: 1;
        }

        .welcome-text h1 {
            font-size: 42px;
            margin-bottom: 24px;
            line-height: 1.2;
            font-weight: 700;
        }

        .welcome-text p {
            font-size: 16px;
            line-height: 1.6;
            opacity: 0.95;
        }

        .right-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .student-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f42 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 40px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 10px;
        }

        .form-title h2 {
            font-size: 32px;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .form-title p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
            margin-top: 30px;
        }

        .form-group:first-of-type {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            padding-left: 40px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #1a472a;
            background: white;
            box-shadow: 0 0 0 4px rgba(26, 71, 42, 0.1);
        }

        .icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-size: 18px;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .toggle-password:hover {
            color: #1a472a;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
            font-size: 14px;
        }

        .remember-forgot input[type="checkbox"] {
            margin-right: 6px;
            cursor: pointer;
        }

        .remember-forgot label {
            margin: 0;
            font-weight: 500;
            cursor: pointer;
        }

        .forgot-password {
            color: #1a472a;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .forgot-password:hover {
            opacity: 0.8;
        }

        .sign-in-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #1a472a 0%, #2d5f42 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .sign-in-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(26, 71, 42, 0.2);
        }

        .sign-in-btn:active {
            transform: translateY(0);
        }

        .help-text {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
            color: #666;
        }

        .help-text a {
            color: #1a472a;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.3s ease;
        }

        .help-text a:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                min-height: auto;
            }

            .left-section {
                padding: 40px 30px;
                min-height: 250px;
            }

            .welcome-text h1 {
                font-size: 28px;
            }

            .welcome-text p {
                font-size: 14px;
            }

            .right-section {
                padding: 40px 30px;
            }

            .form-title h2 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 8px;
            }

            .left-section {
                padding: 30px 20px;
            }

            .welcome-text h1 {
                font-size: 24px;
                margin-bottom: 16px;
            }

            .right-section {
                padding: 30px 20px;
            }

            .form-title h2 {
                font-size: 20px;
            }

            input[type="text"],
            input[type="password"] {
                padding: 12px 14px;
                padding-left: 36px;
                font-size: 16px;
            }

            .sign-in-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <div class="logo-icon">üìö</div>
                <span>TuitionTeacher</span>
            </div>
            <div class="welcome-text">
                <h1>Welcome Back, Student!</h1>
                <p>Access your personalized learning dashboard to track your progress, submit assignments, and connect with your instructor.</p>
            </div>
        </div>

        <div class="right-section">
            <div class="student-icon">üë§</div>
            <div class="form-title">
                <h2>Student Login</h2>
                <p>Sign in to your account</p>
            </div>

            <form onsubmit="handleSubmit(event)">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <span class="icon">üë§</span>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <span class="icon">üîí</span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <div class="remember-forgot">
                    <label>
                        <input type="checkbox" name="remember"> Remember me
                    </label>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>
            </form>

            <div class="help-text">
                Need help? <a href="#">Contact Administrator Support</a>
            </div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const button = document.querySelector('.toggle-password');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                button.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                button.textContent = 'üëÅÔ∏è';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Simple validation
            if (username.trim() && password.trim()) {
                // Store user info temporarily
                sessionStorage.setItem('studentUsername', username);
                // Redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>
</html>
