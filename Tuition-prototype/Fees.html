<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fees Management - TuitionTeacher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .logo {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .logo-text {
            color: white;
            font-size: 28px;
            font-weight: 600;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title h1 {
            font-size: 32px;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .page-title p {
            color: #718096;
            font-size: 14px;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #5a67d8;
            color: white;
        }

        .btn-primary:hover {
            background: #4c51bf;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(90, 103, 216, 0.4);
        }

        .btn-success {
            background: #48bb78;
            color: white;
        }

        .btn-success:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(72, 187, 120, 0.4);
        }

        .search-filter {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .search-box {
            flex: 1;
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-box input:focus {
            border-color: #5a67d8;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #cbd5e0;
        }

        .filter-select {
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            cursor: pointer;
            background: white;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .student-card {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .student-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            border-color: #5a67d8;
        }

        .card-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f7fafc;
        }

        .student-photo {
            width: 80px;
            height: 80px;
            border-radius: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .student-info {
            flex: 1;
        }

        .student-name {
            font-size: 20px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .student-detail {
            font-size: 13px;
            color: #718096;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-icon {
            font-size: 12px;
        }

        .fees-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .fee-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
        }

        .fee-label {
            font-size: 12px;
            color: #718096;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .fee-value {
            font-size: 18px;
            font-weight: 700;
            color: #2d3748;
        }

        .fee-item.due .fee-value {
            color: #f56565;
        }

        .fee-item.paid .fee-value {
            color: #48bb78;
        }

        .fee-item.saved .fee-value {
            color: #5a67d8;
        }

        .card-footer {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-record {
            background: #5a67d8;
            color: white;
        }

        .btn-record:hover {
            background: #4c51bf;
        }

        .btn-details {
            background: #edf2f7;
            color: #4a5568;
        }

        .btn-details:hover {
            background: #e2e8f0;
        }

        .total-summary {
            background: linear-gradient(135deg, #5a67d8 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            color: white;
        }

        .total-summary h2 {
            font-size: 18px;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .total-summary .count {
            font-size: 48px;
            font-weight: 700;
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 20px;
            }

            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .search-filter {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">üéì</div>
        <div class="logo-text">TuitionTeacher</div>
    </div>

    <div class="container">
        <div class="page-header">
            <div class="page-title">
                <h1>Fees Management</h1>
                <p>Track and manage student fee payments</p>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary">üìä Generate Report</button>
                <button class="btn btn-success">üí¨ Collect Fees</button>
            </div>
        </div>

        <div class="search-filter">
            <div class="search-box">
                <input type="text" placeholder="Search students..." id="searchInput">
                <span class="search-icon">üîç</span>
            </div>
            <select class="filter-select" id="filterSelect">
                <option value="all">All Students</option>
                <option value="due">Pending Dues</option>
                <option value="paid">Fully Paid</option>
            </select>
        </div>

        <div class="cards-grid" id="cardsGrid">
            <!-- Student cards will be generated here -->
        </div>

        <div class="total-summary">
            <h2>Total Students</h2>
            <div class="count" id="totalCount">5</div>
        </div>
    </div>

    <script>
        const students = [
            {
                name: "Rajesh Kumar",
                mobile: "9876543210",
                address: "123 Park St, Kolkata",
                dueMonths: 2,
                totalPaid: 12000,
                dueAmount: 4000,
                savedMoney: 500
            },
            {
                name: "Priya Sharma",
                mobile: "9876543211",
                address: "456 MG Rd, Durgapur",
                dueMonths: 0,
                totalPaid: 18000,
                dueAmount: 0,
                savedMoney: 1200
            },
            {
                name: "Arjun Patel",
                mobile: "9876543212",
                address: "789 City Center, Asansol",
                dueMonths: 1,
                totalPaid: 15000,
                dueAmount: 2000,
                savedMoney: 800
            },
            {
                name: "Sneha Gupta",
                mobile: "9876543213",
                address: "321 Lake Rd, Durgapur",
                dueMonths: 3,
                totalPaid: 9000,
                dueAmount: 6000,
                savedMoney: 300
            },
            {
                name: "Vikram Singh",
                mobile: "9876543214",
                address: "654 Bengal Ave, Kolkata",
                dueMonths: 0,
                totalPaid: 20000,
                dueAmount: 0,
                savedMoney: 1500
            }
        ];

        function getInitials(name) {
            return name.split(' ').map(n => n[0]).join('');
        }

        function renderCards(filteredStudents = students) {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            filteredStudents.forEach(student => {
                const card = document.createElement('div');
                card.className = 'student-card';
                card.innerHTML = `
                    <div class="card-header">
                        <div class="student-photo">${getInitials(student.name)}</div>
                        <div class="student-info">
                            <div class="student-name">${student.name}</div>
                            <div class="student-detail">
                                <span class="detail-icon">üì±</span> ${student.mobile}
                            </div>
                            <div class="student-detail">
                                <span class="detail-icon">üìç</span> ${student.address}
                            </div>
                        </div>
                    </div>
                    <div class="fees-details">
                        <div class="fee-item due">
                            <div class="fee-label">Due Months</div>
                            <div class="fee-value">${student.dueMonths}</div>
                        </div>
                        <div class="fee-item paid">
                            <div class="fee-label">Total Paid</div>
                            <div class="fee-value">‚Çπ${student.totalPaid.toLocaleString()}</div>
                        </div>
                        <div class="fee-item due">
                            <div class="fee-label">Due Amount</div>
                            <div class="fee-value">‚Çπ${student.dueAmount.toLocaleString()}</div>
                        </div>
                        <div class="fee-item saved">
                            <div class="fee-label">Saved Money</div>
                            <div class="fee-value">‚Çπ${student.savedMoney.toLocaleString()}</div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <a href="RecordPayment.html" style="text-decoration: none; color: white;"><button class="btn-small btn-record">Payment Record</button></a>
                        <button class="btn-small btn-details">View Details</button>
                    </div>
                `;
                grid.appendChild(card);
            });

            document.getElementById('totalCount').textContent = filteredStudents.length;
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = students.filter(student => 
                student.name.toLowerCase().includes(searchTerm) ||
                student.mobile.includes(searchTerm) ||
                student.address.toLowerCase().includes(searchTerm)
            );
            renderCards(filtered);
        });

        document.getElementById('filterSelect').addEventListener('change', (e) => {
            const filterValue = e.target.value;
            let filtered = students;
            
            if (filterValue === 'due') {
                filtered = students.filter(s => s.dueAmount > 0);
            } else if (filterValue === 'paid') {
                filtered = students.filter(s => s.dueAmount === 0);
            }
            
            renderCards(filtered);
        });

        renderCards();
    </script>
</body>
</html>
