<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <title>Add Student - TuitionTeacher</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #4c6ef5 0%, #5f72ff 100%);
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 250px;
      background: #f0f0f0;
      clip-path: polygon(0 60%, 100% 0, 100% 100%, 0 100%);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 900px;
      width: 95%;
      margin: 0 auto;
      padding: 30px 16px;
    }

    /* Header Section */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 40px;
      color: white;
      flex-wrap: wrap;
    }

    .logo {
      width: 48px;
      height: 48px;
      background: white;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      flex-shrink: 0;
    }

    .logo-text {
      font-size: 28px;
      font-weight: 700;
      word-break: break-word;
    }

    /* Back Link */
    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: white;
      text-decoration: none;
      margin-bottom: 20px;
      font-size: 15px;
      transition: all 0.2s ease;
      flex-wrap: wrap;
    }

    .back-link:hover {
      gap: 10px;
    }

    /* Main Content */
    .main-content {
      background: white;
      border-radius: 18px;
      padding: 40px 32px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      width: 100%;
    }

    .form-header {
      margin-bottom: 30px;
    }

    .form-header h1 {
      font-size: 28px;
      color: #2d3748;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .form-header p {
      color: #718096;
      font-size: 15px;
      line-height: 1.4;
    }

    /* Form Styles */
    form {
      width: 100%;
    }

    .form-group {
      margin-bottom: 24px;
    }

    .form-group label {
      display: block;
      color: #2d3748;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .form-group label .required {
      color: #e53e3e;
      margin-left: 2px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.3s ease;
      outline: none;
      font-family: inherit;
    }

    .form-input:focus {
      border-color: #4c6ef5;
      box-shadow: 0 0 0 3px rgba(76, 110, 245, 0.1);
    }

    .form-input::placeholder {
      color: #a0aec0;
    }

    select.form-input {
      cursor: pointer;
      background-color: white;
    }

    textarea.form-input {
      min-height: 100px;
      resize: vertical;
    }

    /* Button Section */
    .button-section {
      display: flex;
      gap: 12px;
      margin-top: 32px;
      flex-wrap: wrap;
      justify-content: flex-start;
    }

    .btn {
      padding: 14px 32px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      flex: 1;
      min-width: 140px;
      text-align: center;
    }

    .btn-primary {
      background: #4c6ef5;
      color: white;
      box-shadow: 0 4px 10px rgba(76, 110, 245, 0.3);
    }

    .btn-primary:hover {
      background: #3b5bdb;
      transform: translateY(-2px);
    }

    .btn-secondary {
      background: #e2e8f0;
      color: #2d3748;
    }

    .btn-secondary:hover {
      background: #cbd5e0;
    }

    /* Grid Layout */
    .form-row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      width: 100%;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .main-content {
        padding: 28px 20px;
      }

      .form-header h1 {
        font-size: 24px;
      }

      .button-section {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .logo-text {
        font-size: 22px;
      }

      .main-content {
        padding: 24px 16px;
      }

      .form-header h1 {
        font-size: 22px;
      }

      .form-header p {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">üéì</div>
      <span class="logo-text">TuitionTeacher</span>
    </div>

    <a href="#" class="back-link" onclick="goBack()">‚Üê Back to Student Management</a>

    <div class="main-content">
      <div class="form-header">
        <h1>Add New Student</h1>
        <p>Fill in the student details to add them to your tuition management system</p>
      </div>

      <form id="studentForm" onsubmit="handleSubmit(event)">
        <div class="form-row">
          <div class="form-group">
            <label for="studentName">Student Name <span class="required">*</span></label>
            <input type="text" id="studentName" name="studentName" class="form-input" placeholder="Enter student's full name" required />
          </div>

          <div class="form-group">
            <label for="fatherName">Father Name <span class="required">*</span></label>
            <input type="text" id="fatherName" name="fatherName" class="form-input" placeholder="Enter father's name" required />
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="class">Class <span class="required">*</span></label>
            <select id="class" name="class" class="form-input" required>
              <option value="">Select Class</option>
              <option value="I">Class I</option>
              <option value="II">Class II</option>
              <option value="III">Class III</option>
              <option value="IV">Class IV</option>
              <option value="V">Class V</option>
              <option value="VI">Class VI</option>
              <option value="VII">Class VII</option>
              <option value="VIII">Class VIII</option>
              <option value="IX">Class IX</option>
              <option value="X">Class X</option>
              <option value="XI">Class XI</option>
              <option value="XII">Class XII</option>
            </select>
          </div>

          <div class="form-group">
            <label for="mobileNumber">Mobile Number <span class="required">*</span></label>
            <input type="tel" id="mobileNumber" name="mobileNumber" class="form-input" placeholder="+91 98765 43210" pattern="[+]?[0-9\s]+" required />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email <span class="required">*</span></label>
          <input type="email" id="email" name="email" class="form-input" placeholder="student.name@email.com" required />
        </div>

        <div class="form-group">
          <label for="address">Address <span class="required">*</span></label>
          <textarea id="address" name="address" class="form-input" placeholder="Enter complete address with street, city, and pin code" required></textarea>
        </div>

        <div class="button-section">
          <button type="button" class="btn btn-secondary" onclick="resetForm()">Reset Form</button>
          <button type="submit" class="btn btn-primary"><a href="Done.html" style="text-decoration: none; color: white;">Add Student</a></button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const formData = {
        studentName: document.getElementById('studentName').value,
        fatherName: document.getElementById('fatherName').value,
        class: document.getElementById('class').value,
        mobileNumber: document.getElementById('mobileNumber').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value
      };

      alert('Student Added Successfully!\n\nName: ' + formData.studentName + '\nClass: ' + formData.class);
      document.getElementById('studentForm').reset();
      console.log('Student Data:', formData);
    }

    function resetForm() {
      if (confirm('Are you sure you want to reset the form? All entered data will be lost.')) {
        document.getElementById('studentForm').reset();
      }
    }

    function goBack() {
      if (confirm('Are you sure you want to go back? Any unsaved changes will be lost.')) {
        window.history.back();
      }
    }
  </script>
</body>
</html>
